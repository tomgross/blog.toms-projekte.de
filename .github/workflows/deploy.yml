# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Deploy Blog

on:
  push:
    branches: [ deploy ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pelican
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_DEPLOYMENT_KEY }}
        known_hosts: 'itconsense.com'
    - name: Deploy Blog
      run: |
        pelican content --theme-path themes/Flex -s publishconf.py
        rsync -e "ssh -p 22" -P -rvzc --include tags --cvs-exclude --delete "output"/ "${{ secrets.SSH_USERNAME }}@itconsense.com:/var/www/html/blog"
